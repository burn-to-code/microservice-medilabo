<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PatientList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<h1>Liste des patients</h1>

<a class="btn btn-primary" th:href="@{/medilabo/patient/add}">➕ Ajouter un patient</a>


<table class="table table-striped">
    <thead>
    <tr>
        <th>Prénom</th>
        <th>Nom</th>
        <th>Date de naissance</th>
        <th>Genre</th>
        <th>Adresse</th>
        <th>Téléphone</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${patients}">
        <td th:text="${p.firstName}"></td>
        <td th:text="${p.lastName}"></td>
        <td th:text="${p.dateOfBirth}"></td>
        <td th:text="${p.gender}"></td>
        <td th:text="${p.address}"></td>
        <td th:text="${p.phoneNumber}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
