<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-4">
        <h1 class="mb-4">Modifier le patient</h1>



        <form th:action="@{/medilabo/patient/edit/{id}(id=${patient.id})}"
              th:object="${patient}" method="post" class="needs-validation" novalidate>


            <!-- Prénom -->
            <div class="mb-3">
                <label for="firstName" class="form-label">Prénom</label>
                <input type="text" th:field="*{firstName}" id="firstName" class="form-control">
                <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>

            <!-- Nom -->
            <div class="mb-3">
                <label for="lastName" class="form-label">Nom</label>
                <input type="text" th:field="*{lastName}" id="lastName" class="form-control">
                <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>

            <!-- Date de naissance -->
            <div class="mb-3">
                <label for="dateOfBirth" class="form-label">Date de naissance</label>
                <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth" class="form-control" placeholder="jj/mm/aaaa">
                <div class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
            </div>

            <!-- Genre -->
            <div class="mb-3">
                <label for="gender" class="form-label">Genre</label>
                <select th:field="*{gender}" id="gender" class="form-select">
                    <option value="M">Homme</option>
                    <option value="F">Femme</option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
            </div>

            <!-- Adresse -->
            <div class="mb-3">
                <label for="address" class="form-label">Adresse</label>
                <input type="text" th:field="*{address}" id="address" class="form-control">
            </div>

            <!-- Téléphone -->
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Téléphone</label>
                <input type="text" th:field="*{phoneNumber}" id="phoneNumber" class="form-control">
            </div>

            <!-- Boutons -->
            <div class="d-flex justify-content-between">
                <a th:href="@{/medilabo/patient}" class="btn btn-secondary">Annuler</a>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
